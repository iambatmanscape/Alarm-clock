<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ibt.css">
    <title>Alarm</title>
</head>
<body>
    <div class="wrapper">
        <h1>Alarm clock</h1>
        <img src="istockphoto-1173500687-612x612.jpg">
        <h2 class="clock">00:00:00</h2>
        <div class="inp">
            <select>
                <option value="Hour" selected hidden>Hour</option>
            </select>
            <select>
                <option value="Min" selected hidden>Minute</option>
            </select>
            <select>
                <option value="Sec" selected hidden>Second</option>
            </select><br><br>
            <button class="set">Set time</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    
    
    
<script src="its.js"></script>
</body>
</html>
